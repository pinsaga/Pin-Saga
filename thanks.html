<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thanks | Pin Saga</title>
  <link rel="shortcut icon" href="images/PinSaga.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pin Saga | Message sent." />
  <meta name="robots" content="noindex, nofollow">

  <style>
    :root{
      --bg:#0f0f0f;
      --panel:#151515;
      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --soft:rgba(255,255,255,.12);
      --maxw:780px;
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.65;
    }
    a{ color:inherit; text-decoration:none; opacity:.9; }
    a:hover{ opacity:1; }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:40px 18px 80px;
    }

    .top{
      display:flex;
      align-items:center;
      margin-bottom:22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      opacity:.95;
      text-decoration:none;
    }
    .brand:hover{ opacity:1; }
    .brand img{ width:28px; height:28px; display:block; }
    .brand-name{
      font-size:.98rem;
      letter-spacing:.06em;
      text-transform:uppercase;
      opacity:.9;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--soft);
      border-radius:var(--radius);
      padding:22px;
      margin:18px 0;
      text-align:center;
    }

    h1{
      font-size:2rem;
      margin:0 0 10px;
      letter-spacing:.01em;
    }

    p{
      margin:0;
      color:var(--muted);
      font-size:1.05rem;
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,.10);
      border:1px solid var(--soft);
      color:rgba(255,255,255,.95);
      border-radius:999px;
      padding:10px 16px;
      font-size:.98rem;
    }
    .btn:hover{ background:rgba(255,255,255,.14); }

    .footer{
      margin-top:50px;
      color:rgba(255,255,255,.55);
      font-size:.92rem;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <a class="brand" href="/" aria-label="Pin Saga home">
        <img src="images/PinSaga.png" alt="Pin Saga">
        <div class="brand-name">Pin Saga</div>
      </a>
    </div>

    <section class="card">
      <h1>Thanks</h1>
      <p>Your message was sent successfully.</p>

      <div class="actions">
        <a class="btn" href="/contact.html">Send another</a>
        <a class="btn" href="/">Back to home</a>
      </div>
    </section>

    <div class="footer">
      2026 © Pin Saga · Scan the pin. Read the saga.
    </div>

  </div>
</body>
</html>
