<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pin Saga</title>
  <link rel="shortcut icon" href="images/PinSaga.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pin Saga · Cultural recognition project. Scan the pin. Read the saga." />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .hero-image {
    max-width: 600px;
    width: 90%;
    margin: 5px auto 10px;
    display: block;
    }
    .container {
      max-width: 600px;
      padding: 30px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    h2 {
      font-weight: 300;
      opacity: 0.5;
      margin-bottom: 10px;
    }
    .lead{
      font-size: 1.4rem;   /* aumenta aqui o tamanho */
      line-height: 1.6;
      opacity: 1;
      margin: 10px 0 6px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      opacity: 0.7;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.35;
    }
    .footer a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
      opacity: .85;
      display: inline-block;
      margin-bottom: 32px;
      text-decoration: none; 
    }
    
    .footer a:hover{
      opacity: 1;
    }
    .footer-link{
      display: inline-flex;
      align-items: center;
      gap: 8px;              /* espaço entre ícone e texto */
      margin-bottom: 32px;
      text-decoration: none;
      color: inherit;
    }
    .footer-icon{
      width: 12px;           /* tamanho do ícone */
      height: 12px;
      opacity: .9;           /* subtil */
    }

    @media (max-width: 640px) {
    body {
      align-items: flex-start;
    }
  .container {
    max-width: 100%;
    padding: 20px;
  }
}

  </style>
</head>
<body>  
  <div class="container">
    <h1>PIN SAGA</h1>
    <h2>
      Discover stories hidden in every place!<br>
      Scan the pin. Read the saga.    
    </h2>
    <img src="images/PinSaga.png" alt="Pin Saga" class="hero-image">
    <p class="lead">
      Cultural recognition project
    </p>

    <p>
      Each pin marks a location with a history, preserving memory and legacy. 
    </p>

    <p>
      Find the pin to uncover the story behind it!
    </p>

    <div class="footer">
      <a href="/contact.html" class="footer-link">
      <img src="images/email.png" alt="" class="footer-icon">
      Submit your saga
    </a>

      <div class="copyright">2026 © Pin Saga · Scan the pin. Read the saga.</div>
    </div>

  </div>
</body>
</html>
