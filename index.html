<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pin Saga</title>
  <link rel="shortcut icon" href="images/PinSaga.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pin Saga · Cultural recognition project. Scan the pin. Read the saga." />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .hero-image {
    max-width: 600px;
    width: 90%;
    margin: 5px auto 10px;
    display: block;
    }
    .container {
      max-width: 600px;
      padding: 30px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    h2 {
      font-weight: 300;
      opacity: 0.5;
      margin-bottom: 10px;
    }
    .lead{
      font-size: 1.4rem;   /* aumenta aqui o tamanho */
      line-height: 1.6;
      opacity: 1;
      margin: 10px 0 6px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      opacity: 0.7;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.77;
    }
    .footer-icon-link{
      display: block;
      margin-bottom: 5px;
    }
    
    .footer-icon-link img{
      width: 22px;     /* ajusta aqui */
      height: auto;    /* mantém proporções */
      opacity: .9;    /* fica subtil */
    }
    .footer-text-link{
      display: block;
      margin-bottom: 40px;  /* espaço antes do copyright */
      color: rgba(255,255,255,.65);
      text-decoration: none;
    }
    
    .footer-text-link:hover{
      color: rgba(255,255,255,.9);
    }
    
    /* Copyright */
    .footer .copyright{
      color: rgba(255,255,255,.35);
    }
    @media (max-width: 640px) {
    body {
      align-items: flex-start;
    }
  .container {
    max-width: 100%;
    padding: 20px;
  }
}

  </style>
</head>
<body>  
  <div class="container">
    <h1>PIN SAGA</h1>
    <h2>
      Discover stories hidden in every place!<br>
      Scan the pin. Read the saga.    
    </h2>
    <img src="images/PinSaga.png" alt="Pin Saga" class="hero-image">
    <p class="lead">
      Cultural recognition project
    </p>

    <p>
      Each pin marks a location with a history, preserving memory and legacy. 
    </p>

    <p>
      Find the pin to uncover the story behind it!
    </p>

    <div class="footer">

    <a href="/contact.html" class="footer-icon-link" aria-label="Contact">
      <img src="images/email.png" alt="">
    </a>
  
    <a href="/contact.html" class="footer-text-link">
      Submit your saga
    </a>
  
    <div class="copyright">
      2026 © Pin Saga · Scan the pin. Read the saga.
    </div>
  
    </div>


  </div>
</body>
</html>
